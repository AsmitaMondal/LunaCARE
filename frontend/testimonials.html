<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script>
        // JavaScript function to show alert on page load if query parameter is present
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('submitted')) {
                alert('Your testimonial has been submitted successfully!');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Testimonials</h1>

        <!-- Form for submitting testimonials -->
        <form action="/formsubmit" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (1-5)</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Display Testimonials -->
        <h2 class="mt-5">User Testimonials</h2>
        <div class="list-group">
            {% for testimonial in testimonials %}
            <div class="list-group-item">
                <h5 class="mb-1">{{ testimonial.name }} ({{ testimonial.rating }}/5)</h5>
                <p class="mb-1">{{ testimonial.message }}</p>
                <small>{{ testimonial.email }}</small>
            </div>
            {% else %}
            <p>No testimonials available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
